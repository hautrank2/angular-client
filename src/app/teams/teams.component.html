<div class="container mx-auto px-4">
  @for (team of teamData(); track $index) {
  <div [id]="team.name" class="team-card flex flex-col py-20">
    <div class="team-card-header mb-8">
      <h1 appTypography="h2">{{ team.name }}</h1>
    </div>
    <div class="team-card-body grid grid-cols-4 gap-8">
      @for (mem of team.members; track $index) {
      <mat-card appearance="raised" class="team-member col-span-1">
        <img mat-card-image [src]="mem.avatar" [alt]="mem.avatar" />
        <mat-card-content class="pt-4!">
          <div class="flex flex-col">
            <h1 appTypography="h4">{{ mem.name }}</h1>
            <p appTypography="p">{{ mem.role }}</p>
          </div>
        </mat-card-content>
        <mat-card-actions class="flex justify-end"> </mat-card-actions>
      </mat-card>
      }
    </div>
  </div>
  }
</div>
