<div>
  <input
    #fileInput
    hidden
    [maxLength]="maxFiles"
    [accept]="accept"
    (change)="onFileSelected($event)"
    type="file"
    [multiple]="maxFiles > 1"
  />
  <button mat-icon-button matSuffix type="button" (click)="triggerInput()">
    <mat-icon>upload</mat-icon>
  </button>
  <div class="flex w-full flex-wrap gap-2">
    @for (preview of previews; track $index) {
    <img width="100" height="100" [src]="preview" [appAttr]="imgProps || {}" />
    }
  </div>
</div>
