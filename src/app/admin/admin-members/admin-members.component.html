<div
  [ngClass]="[
    'panel flex justify-between items-center mb-4 sticky top-12 z-10 p-4 rounded-lg',
    'bg-[var(--mat-sys-background)]'
  ]"
>
  <div class="text-lg font-semibold">Team Members</div>

  <div class="flex items-center gap-2">
    <button mat-mini-fab extended (click)="openDialog()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>

<section
  class="overflow-y-auto max-h-[64vh] shadow-[var(--mat-sys-level2)]"
  tabindex="0"
>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full">
    <!-- Avatar -->
    <ng-container matColumnDef="avatar">
      <th mat-header-cell *matHeaderCellDef>Avatar</th>
      <td mat-cell *matCellDef="let m">
        <img [src]="m.avatar" width="40" height="40" class="rounded-full" />
      </td>
    </ng-container>

    <!-- Name -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let m">{{ m.name }}</td>
    </ng-container>

    <!-- Nickname -->
    <ng-container matColumnDef="nickname">
      <th mat-header-cell *matHeaderCellDef>Nickname</th>
      <td mat-cell *matCellDef="let m">{{ m.nickname }}</td>
    </ng-container>

    <!-- Email -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let m">{{ m.email }}</td>
    </ng-container>

    <!-- Roles -->
    <ng-container matColumnDef="roles">
      <th mat-header-cell *matHeaderCellDef>Roles</th>
      <td mat-cell *matCellDef="let m">{{ m.roles.join(", ") }}</td>
    </ng-container>

    <!-- Actions -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let m">
        <button mat-icon-button (click)="openDialog(m)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</section>
