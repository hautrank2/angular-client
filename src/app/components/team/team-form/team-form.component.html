<h2 mat-dialog-title>{{ data.title || "Team form" }}</h2>
<mat-dialog-content>
  <sh-form
    [formGroup]="form"
    [fields]="formFields"
    [hideFooter]="true"
    [isJsonForm]="true"
  ></sh-form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Close</button>
  <button
    mat-flat-button
    color="primary"
    [disabled]="form.invalid"
    (click)="submit()"
  >
    Save
  </button>
</mat-dialog-actions>
