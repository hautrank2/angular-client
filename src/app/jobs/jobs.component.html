<div class="container mx-auto">
  <div class="grid grid-cols-2">
    <div class="col-span-1">
      <div class="sticky top-20 max-h-[80vh] overflow-y-auto">
        @for (job of jobsData(); track $index) {
        <div class="p-2 job-card rounded-lg hover:cursor-pointer">
          <h4 appTypography="h4">{{ job.title }}</h4>
          <p appTypography="p">{{ job.type }} | {{ job.location }}</p>
        </div>
        }
      </div>
    </div>
    <div class="col-span-1">
      <app-detail *ngIf="selectJob" [data]="selectJob"></app-detail>
    </div>
  </div>
</div>
