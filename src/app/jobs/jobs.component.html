<div class="container mx-auto">
  <div class="grid grid-cols-2 gap-4">
    <div class="col-span-1">
      <div class="sticky top-20 max-h-[80vh] overflow-y-auto">
        @for (job of jobsData(); track $index; let index = $index) {
        <div
          class="p-2 job-card rounded-lg hover:cursor-pointer"
          (click)="onSelectJob(index)"
        >
          <h4 appTypography="h5">{{ job.title }}</h4>
          <p appTypography="small">{{ job.type }} | {{ job.location }}</p>
        </div>
        }
      </div>
    </div>
    <div class="col-span-1">
      <app-detail *ngIf="selectJob" [data]="selectJob"></app-detail>
    </div>
  </div>
</div>
