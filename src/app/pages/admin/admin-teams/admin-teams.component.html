<div
  [ngClass]="[
    'panel flex justify-between items-center mb-4 sticky top-12 z-10 p-4 rounded-lg',
    'bg-[var(--mat-sys-background)]'
  ]"
>
  <div></div>

  <div class="flex items-center gap-2">
    <button mat-mini-fab extended (click)="openTeamDialog()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</div>

<section
  class="overflow-y-auto max-h-[64vh] shadow-[var(--mat-sys-level2)]"
  tabindex="0"
>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Team Name</th>
      <td mat-cell *matCellDef="let team">{{ team.name }}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let team">{{ team.description }}</td>
    </ng-container>

    <!-- Members Count Column -->
    <ng-container matColumnDef="membersCount">
      <th mat-header-cell *matHeaderCellDef>Members</th>
      <td mat-cell *matCellDef="let team">{{ team.members.length }}</td>
    </ng-container>

    <!-- CreatedAt Column -->
    <ng-container matColumnDef="createdAt">
      <th mat-header-cell *matHeaderCellDef>Created</th>
      <td mat-cell *matCellDef="let team">
        {{ team.createdAt | date : "yyyy-MM-dd" }}
      </td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let team">
        <button mat-icon-button (click)="openTeamDialog(team)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</section>
