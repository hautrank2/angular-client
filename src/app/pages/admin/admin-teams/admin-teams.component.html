<sh-entity-manager
  entityName="team"
  [formFields]="teamSrv.formFields"
  [tbColumns]="tbColumns"
  [findEntities]="teamSrv.find.bind(teamSrv)"
  [putEntity]="teamSrv.update.bind(teamSrv)"
  [deleteEntity]="teamSrv.delete.bind(teamSrv)"
  [postEntity]="teamSrv.create.bind(teamSrv)"
  [tbActions]="['edit', 'delete']"
  [tbSelect]="true"
  [tbPagination]="true"
></sh-entity-manager>
